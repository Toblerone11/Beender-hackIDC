<body class="bd" background="assets\bitmap.png" *ngIf="timeline">
  <div class="container">  
    <div class="row">
      <div class="col-md-6 tl-pics">
        <day *ngFor="let day of timeline.days; let i = index" [title]="'Day '+(i+1).toString()" [day]="day"></day>
      </div>
      <div class="col-md-6 fixed-right gmap">
        <sebm-google-map [latitude]="timeline.latitude" [longitude]="timeline.longitude">  
           <sebm-google-map-marker *ngFor="let coord of timeline?.coords;let i = index" [latitude]="coord[0]" [longitude]="coord[1]" [label]="i.toString()">             
           </sebm-google-map-marker>
        </sebm-google-map>
      </div>
    </div>
  </div>
</body>
