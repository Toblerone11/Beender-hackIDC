<div class="day-title">
  {{title}}
</div>
<div class="list-group">
  
  <div *ngFor="let loc of day" class="">
    <div class="row-thumbnail">
      <div class="polaroid-images">
        <img src="{{loc.pic}}" class="loc-img">
        <div class="img-container"> 
          <h4 class="img-title">{{loc.name}}</h4>
          <p class="img-type">{{loc.category}}</p>
          <p class ="img-desc">{{loc.desc}}</p>
        </div>
      </div>
    </div>
  </div> 
</div>`
